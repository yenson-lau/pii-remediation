data_dir: "{__dir__}/../_data"

WikiDatasetBuilder:
  hf_config: 20220301.en

  specs:
    split_size_mb:
      train: 1024
      test: 256
    sentence_min_spaces: 5
    sentence_max_spaces: 200

  build:
    subdirectory: wiki
    filename: 20220301.en.1gb.json.gz
    shuffle: true
    random_seed: 0
